<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinCorp App - Quản Lý Sản Xuất</title>
    <link rel="icon" type="image/png" href="/nhan-lam-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Hide only injected SVGs, not component SVGs -->
    <style>
      body > svg:not([class]),
      html > svg:not([class]),
      body::before,
      body::after,
      html::before,
      html::after {
        display: none !important;
        visibility: hidden !important;
      }
    </style>
  </head>
  <body
    class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200"
  >
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
